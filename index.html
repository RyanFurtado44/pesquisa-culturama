<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="culturama-favico.png">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">

    <title>Pesquisa Culturama</title>
</head>

<body>
    <main>
        <header>
            <img src="img/logo-culturama.png" alt="logo culturama">
            <h1>Pesquisa de opinião</h1>
        </header>
        <section>
            <form action="sucesso.html" method="get">
                <fieldset>
                    <!--DADOS PESSOAIS-->
                    <legend>Dados pessoais</legend>
                    <label for="name">Nome</label>
                    <input id="name" type="text" name="userName" required>
                    <br>
                    <label for="age">Idade</label>
                    <input id="age" type="number" name="userAge" min="12" max="100" required>
                    <br>
                    <label for="birthDate">Data de nascimento</label>
                    <input id="birthDate" type="date" name="userBirthDate">
                    <br>
                    <label for="emailmail">Email</label>
                    <input id="email" minlength="11" type="email" name="userEmail"  required>
                    <br>
                    <label for="phoneNumber">Telefone</label>
                    <input id="phoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}"
                        placeholder="DDD+número sem espaços ou hífen" aria-describedby="phoneHelp">
                    <small id="phoneHelp">Preencha com 11 digitos no formato: DDD + número sem espaços ou hífen.</small>
                    <br>
                    <label for="image">Upload de foto</label>
                    <input id="image" type="file" accept="image/*" name="userImage" aria-describedby="imageHelp">
                    <small id="imageHelp">Envie uma foto no formato PNG ou JPEG</small>
                </fieldset>

                <fieldset>
                    <legend>Perfil</legend>
                    <p>Género</p>
                    <input id="fem" type="radio" name="userGender" value="Feminino">
                    <label for="fem">Feminino</label>
                    <input id="masc" type="radio" name="userGender" value="Masculino">
                    <label for="userGender">Masculino</label>
                    <input id="notInformed" type="radio" name="userGender" value="notInformed">
                    <label for="notInformed">Prefiro não informar</label>
                    <br>
                    <label for="maritalStatus">Estado civil</label>
                    <select id="maritalStatus" name="userMaritalStatus">
                        <option value="notInformed">Selecione...</option>
                        <option value="casado">Casado</option>
                        <option value="solterio">Solteiro</option>
                        <option value="divorciado">divorciado</option>
                        <option value="casado">União estável</option>
                    </select>

                    <label for="state">Estado</label>
                    <select id="state" name="userState" required>
                        <option value="">Selecione...</option>
                    </select>

                    <label for="city">Cidade</label>
                    <input id="city" type="text" id="userCity" placeholder="Digite sua cidade">

                </fieldset>


                <fieldset>
                    <legend>Hábitos</legend>
                    <p>Redes Sociais:</p>
                    <input id="instagram" type="checkbox" name="social" value="instagram">
                    <label for="instagram">Instagram</label>
                    <br>
                    <input id="facebook" type="checkbox" name="social" value="facebook">
                    <label for="facebook">Facebook</label>
                    <br>
                    <input id="linkedin" type="checkbox" name="social" value="linkedin">
                    <label for="linkedin">Linkedin</label>
                    <br>
                    <input id="x" type="checkbox" name="social" value="x">
                    <label for="x">X</label>
                    <br>

                    <label for="musicStyle">Estilo musica:</label>
                    <input list="styleTypes" id="musicStyle" name="userMusicStyle" type="text">
                    <datalist id="styleTypes">
                        <option value="rock"></option>
                        <option value="pop"></option>
                        <option value="samba"></option>
                        <option value="sertanejo"></option>

                    </datalist>

                    <label for="favoriteColor">Cor favorita</label>
                    <input type="color" name="userFavoriteColor" id="favoriteColor">

                    <fieldset>
                        <legend>Opinião</legend>
                        <p>O que você acha da qualidade do nosso serviço?</p>

                        <input type="radio" id="otimo" name="userServiceOpnion" value="otimo">
                        <label for="otimo">Ótimo</label><br>

                        <input type="radio" id="boa" name="userServiceOpnion" value="boa">
                        <label for="boa">Boa</label><br>

                        <input type="radio" id="regular" name="userServiceOpnion" value="regular">
                        <label for="regular">Regular</label><br>


                        <label for="comment">Escreva sua opnião</label>
                        <textarea name="userComment" id="comment" placeholder="Digite aqui sua opinião..."></textarea>

                    </fieldset>

                    <fieldset>
                        <legend>confirmações</legend>

                        <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="accepted" required>
                        <label for="userLgpdTerm">Eu aceito participar da pesquisa</label><br>

                        <input type="checkbox" name="userGetResult" id="getResult" value="accepted">
                        <label for="getResult">Desejo receber o resultado por Email</label><br>
                    </fieldset>

                </fieldset>



                <button type="submit" aria-label="Enviar dados de formulário">Enviar</button>
                <button type="reset" aria-label="Limpar dados do formulário">limpar</button>


            </form>
        </section>

    </main>

    <script>
        const states = [
            { value: "acre", label: "Acre" },
            { value: "alagoas", label: "Alagoas" },
            { value: "amapa", label: "Amapá" },
            { value: "amazonas", label: "Amazonas" },
            { value: "bahia", label: "Bahia" },
            { value: "ceara", label: "Ceará" },
            { value: "distritoFederal", label: "Distrito Federal" },
            { value: "espiritoSanto", label: "Espírito Santo" },
            { value: "goias", label: "Goiás" },
            { value: "maranhao", label: "Maranhão" },
            { value: "matoGrossoDoSul", label: "Mato Grosso do Sul" },
            { value: "matoGrosso", label: "Mato Grosso" },
            { value: "minasGerais", label: "Minas Gerais" },
            { value: "para", label: "Pará" },
            { value: "paraiba", label: "Paraíba" },
            { value: "parana", label: "Paraná" },
            { value: "pernambuco", label: "Pernambuco" },
            { value: "piaui", label: "Piauí" },
            { value: "rioDeJaneiro", label: "Rio de Janeiro" },
            { value: "rioGrandeDoNorte", label: "Rio Grande do Norte" },
            { value: "rioGrandeDoSul", label: "Rio Grande do Sul" },
            { value: "rondonia", label: "Rondônia" },
            { value: "roraima", label: "Roraima" },
            { value: "santaCatarina", label: "Santa Catarina" },
            { value: "saoPaulo", label: "São Paulo" },
            { value: "sergipe", label: "Sergipe" },
            { value: "tocantins", label: "Tocantins" }
        ];

        const stateSelect = document.getElementById("state");

        states.forEach(state => {
            const option = document.createElement("option");
            option.value = state.value;
            option.textContent = state.label;
            stateSelect.appendChild(option);
        });

        const birthDateInput = document.getElementById("birthDate");
        const today = new Date();

        const maxAge = 100;
        const minAge = 12;

        const maxDate = new Date(
            today.getFullYear() - minAge,
            today.getMonth(),
            today.getDate()
        );

        const minDate = new Date(
            today.getFullYear() - maxAge,
            today.getMonth(),
            today.getDate()
        );


        const birthDate = document.getElementById("birthDate")

        birthDateInput.max = maxDate.toISOString().split("T")[0];
        birthDateInput.min = minDate.toISOString().split("T")[0];

    </script>

</body>

</html>
